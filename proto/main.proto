syntax = "proto3";

option go_package = "github.com/yoRyuuuuu/typex/proto";

service Game {
    rpc Connect (ConnectRequest) returns (ConnectResponse) {}
    rpc Stream(stream Request) returns (stream Response) {}
}

message ConnectRequest {
    string name = 1;
}

message ConnectResponse {
    string token = 1;
    repeated Player player = 2;
}

message Answer {
}

message Question {
    string text = 1;
}

message Start {
    string problem = 1;
}

message Request {
    oneof action {
        Answer answer = 1;
    }
}

message Player {
    string id = 1;
    string name = 2;
}

message Finish {
    string winner = 1;
}

message Join {
    Player player = 1;
}

message Damage {
    // ダメージを受けるPlayerのId
    string id = 1;
    // ダメージ量
    int64 damage = 2;
}

message Response {
    oneof action {
        Question question = 1;
        Start start = 2;
        Finish finish = 3;
        Join join = 4;
        Damage damage = 5;
    }
}