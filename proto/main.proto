syntax = "proto3";

option go_package = "github.com/yoRyuuuuu/typex/proto";

service Game {
    rpc Connect (ConnectRequest) returns (ConnectResponse) {}
    rpc Stream(stream Request) returns (stream Response) {}
}

message ConnectRequest {
    string name = 1;
}

message ConnectResponse {
    string token = 1;
    repeated string player = 2;    
}

message Answer {
}

message Question {
    string text = 1;
}

message Start {
    string problem = 1;
}

message Request {
    oneof action {
        Answer answer = 1;
    }
}

message Finish {
    string winner = 1;
}

message Join {
    string player = 1;
}

message Response {
    oneof action {
        Question question = 2;
        Start start = 3;
        Finish finish = 4;
        Join join = 5;
    }
}